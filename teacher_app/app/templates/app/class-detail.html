{% extends "base.html" %}
{% load static %}


{% block main %}

<main class="col-sm-offset-3 col-sm-6">
  <section>
    <h4 class="text-center">My Students</h4>
    <br />
    <table class="table table-striped">
      <thead>
        <tr>
          <th>S/N</th>
          <th>Full Name</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ student }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
</main>

{% endblock main %}
